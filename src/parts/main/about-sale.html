<section class="about-sale">
  <div class="container">
    <div class="about-sale__block">
      <div class="about-sale__title-wrap">
        <h2 class="about-sale__title h2">Хотите продать квартиру?</h2>
        <h4 class="about-sale__subtitle">
          Оставьте заявку, если вы хотите продавть квартиру. Мы свяжемся с вами и произведём оценку
        </h4>
      </div>
      <div class="request">
        <form class="request__form">
          <label class="request__text-wrap">
            <input class="request__input" type="text" placeholder="Ваша имя" />
            <input class="request__input" type="tel" placeholder="+7 (000) 000-0000" />
            <input class="request__input" type="email" placeholder="E-mail" />
          </label>
          <div class="request__label-wrap d-flex flex-column">
            <span class="request__span-title">Выберите способ доставки</span>
            <label class="form-label d-flex">
              <input class="request__radio" type="radio" name="input" checked />
              <span class="request__radio-style"></span>
              <span class="request__span">До квартиры</span>
            </label>
            <label class="form-label d-flex">
              <input class="request__radio" type="radio" name="input" />
              <span class="request__radio-style"></span>
              <span class="request__span">До подъезда</span>
            </label>
            <label class="form-label d-flex">
              <input class="request__radio" type="radio" name="input" />
              <span class="request__radio-style"></span>
              <span class="request__span">Самовывоз</span>
            </label>
          </div>
          <div class="request__btn-wrap">
            <button class="request__btn btn">Оставитьзаявку</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
