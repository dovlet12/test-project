<section class="find">
  <div class="container">
    <div class="find__block">
      <div class="find__title-wrap">
        <h2 class="find__title h2">Не нашли квартиру?</h2>
      </div>
      <div class="find__subtitle-wrap">
        <h5 class="find__subtitle h5">
          Ничего страшного! Мы поможем вам в подборе и найдём идеальный вариант. Оставьте заявку прямо сейчас - и мы
          свяжеся с вами в ближайшее время
        </h5>
      </div>
      <div class="find-input">
        <div class="find-input__block">
          <form class="find-input__form">
            <input class="find-input__input" type="text" placeholder="Ваша имя" />
            <input class="find-input__input" type="tel" placeholder="+7 (000) 000-0000" />
            <input class="find-input__input" type="email" placeholder="E-mail" />
          </form>
          <div class="find-input__btn-wrap">
            <button class="find-input__btn btn">Оставить заявку</button>
          </div>
        </div>
        <div class="find-input__text-wrap">
          <p class="find-input__text">
            Оставляя заявку, вы соглашаетесь на <span class="find-input__span">обработку персональных данных</span> и с
            <span class="find-input__span">условиями бронирования</span>
            счёта
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
